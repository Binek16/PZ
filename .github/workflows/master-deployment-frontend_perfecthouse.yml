# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PerfectHouse

on:
  push:
    branches:
      - master-deployment-frontend
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up the Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm' # Enable caching for faster builds

      # Install dependencies, build, and test the application
      - name: Install dependencies and build
        run: |
          cd szgd.client # Adjust the path if your Node.js app is in a subdirectory
          npm install
          npm run build --if-present
          npm run test --if-present

      # Zip the build artifacts for deployment
      - name: Zip artifact for deployment
        run: |
          cd szgd.client # Ensure we are in the correct directory
          zip -r ../release.zip .

      # Upload the zip artifact for use in the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Unzip the artifact
      - name: Unzip artifact for deployment
        run: unzip release.zip -d app

      # Deploy the app to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PerfectHouse'
          slot-name: 'Production'
          package: './app'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_303E6ADA19784E5C86ECD663833CF83E }}
